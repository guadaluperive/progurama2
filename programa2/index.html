<!DOCTYPE html>
<html>
<head>
    <title>Método Simplex</title>
</head>
<body>
    <h1>Método Simplex</h1>
    <form action="{{ url_for('solve') }}" method="post">
        <label for="c">Coeficientes de la función Z = X1 + X2 (separados por espacio):</label>
        <input type="text" id="c" name="c" required>
        <br><br>
        <label for="num_restricciones">Número de restricciones:</label>
        <input type="number" id="num_restricciones" name="num_restricciones" min="1" required>
        <br><br>
        
        <div id="restricciones">
            <label for="restriccion_1">Restricción 1 (coeficientes separados por espacio, término independiente al final):</label>
            <input type="text" id="restriccion_1" name="restriccion_1" required>
            <br><br>
        </div>
        
        <button type="button" onclick="addRestriccion()">Agregar Restricción</button>
        <br><br>
        
        <input type="submit" value="Resolver">
    </form>

    <script>
        let numRestricciones = 1;

        function addRestriccion() {
            numRestricciones++;
            const restriccionesDiv = document.getElementById('restricciones');
            const newRestriccion = document.createElement('div');
            newRestriccion.innerHTML = `
                <label for="restriccion_${numRestricciones}">Restricción ${numRestricciones} (coeficientes separados por espacio, término independiente al final):</label>
                <input type="text" id="restriccion_${numRestricciones}" name="restriccion_${numRestricciones}" required>
                <br><br>
            `;
            restriccionesDiv.appendChild(newRestriccion);
        }
    </script>
</body>
</html>
